<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container">
                <a class="navbar-brand" id="imgLogo" href="#">
                    <img src="../recursos/img/generatedtext.png" alt="Pokedex Logo" width="40%">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Pokémon</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Objetos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Juegos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <div class="btn-group mb-3">
            <button class="btn btn-secondary">Número</button>
            <button class="btn btn-outline-secondary">Tipo</button>
            <button class="btn btn-outline-secondary">Nombre</button>
        </div>

        <div class="star-container">
            <div class="star">
                <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalDetail">
                    <img src="../recursos/img/001.png" width="500px" alt="Bulbasaur">
                </a>

                <p id="data-content"></p>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalDetail" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalPokemonTitle">Detalles del Pokémon</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="pokemonDetails">
                            <!-- Aquí se insertarán dinámicamente los detalles del Pokémon -->
                            <div class="row">
                                <div class="col-md-6 border-end">
                                    <p><strong>Nombre:</strong> <span id="pokemonName"></span></p>
                                    <p><strong>Altura:</strong> <span id="pokemonHeight"></span></p>
                                    <p><strong>Peso:</strong> <span id="pokemonWeight"></span></p>
                                    <p><strong>Año Nacimiento:</strong> <span id="nacYear"></span></p>
                                    <p><strong>Género:</strong> <span id="genero"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Planeta Natal:</strong> <span id="origen"></span></p>
                                    <p><strong>Especie:</strong> <span id="especie"></span></p>
                                    <p><strong>Películas:</strong> <span id="peliculas"></span></p>
                                    <p><strong>Vehículos:</strong> <span id="vehiculos"></span></p>
                                    <p><strong>Naves:</strong> <span id="naves"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Page navigation">
            <div class="mt-5">
                <ul class="pagination pagination-lg justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#">&laquo;</a>
                    </li>
                    <li class="page-item active">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">4</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">5</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
